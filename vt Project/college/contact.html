<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <h2><i class="fa fa-phone"></i> Contact Us</h2>
    <p>We'd love to hear from you. Please fill out the form below.</p>
    
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name"><i class="fa fa-user"></i> Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fa fa-envelope"></i> Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message"><i class="fa fa-comment-dots"></i> Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>   
    </form>
  </div>

  <script src="contact.js"></script>
</body>
</html>
